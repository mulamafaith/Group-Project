<!DOCTYPE html>
<html lang="en">
<!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Student Registration Form</h1>

<form id="registrationForm">
    <h1>2025 Intake</h1>
    <fieldset>
        <legend><span class="number">1</span>Enter Your Details</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" required>

        <label for="cityname">City Name:</label>
        <input type="text" id="cityname" name="user_cityname" required>

        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email" required>

        <label for="contactnumber">Contact No:</label>
        <input type="text" id="contactno" name="user_number" required>
    </fieldset>

    <fieldset>
        <label for="event_select">Gender:</label>
        <select id="event_select" name="user_gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="I would Rather Not Say">I would Rather Not Say</option>
        </select>
    </fieldset>
    <button type="submit">Submit</button>
</form>

<script src="scripts.js"></script>
</body>
</html>
